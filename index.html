  <body>
    <section class="total">
      <h1 id="total" onClick="toggleHistory()">$0</h1>
      <div id="progress"></div>
    </section>

    <section id="history">
      <a href="javascript:;" id="close-btn" onClick="toggleHistory()">Close</a>
      <div class="wrapper">
        <h2>History</h2>
        <ol>

        </ol>
      </div>
    </section>

    <script type="text/javascript">
      var GOAL = 600;
      var PAYMENT_PER = 20;
      var items = document.getElementById("history");
      var numberOfItems = document.getElementsByTagName('li').length
      var height = numberOfItems * PAYMENT_PER / GOAL * 100;
      var progress = document.getElementById("total").textContent = "$" + numberOfItems * PAYMENT_PER;
      var total = document.getElementById("progress").setAttribute('style', "height :" + height + "%");

      var toggleHistory = function (ev) {
        document.getElementById("history").classList.toggle("active");
      };
    </script>
